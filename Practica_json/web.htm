<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Dades Mes</title>
  <link rel="stylesheet" href="web.css">
</head>
<body>
  <h1>Covid Dades per Mes</h1>
  <table>
    <thead>
      <tr>
        <th>Mes i Dades</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <!-- Los datos se cargarán aquí dinámicamente -->
    </tbody>
  </table>

  <script>
    // Ruta del archivo JSON principal
    const jsonFile = 'CovidDadesMes.json';

    // Ruta del archivo JSON adicional
    const extraJsonFile = 'CovidDades.json';

    // Referencia al cuerpo de la tabla
    const tableBody = document.getElementById('data-table');

    // Cargar y mostrar los datos del archivo JSON principal
    fetch(jsonFile)
      .then(response => {
        if (!response.ok) {
          throw new Error('Error al cargar el archivo JSON principal');
        }
        return response.json();
      })
      .then(data => {
        data.forEach(record => {
          // Crear una fila para cada registro
          const row = document.createElement('tr');

          // Crear una celda con todos los datos del mes
          const cell = document.createElement('td');
          const button = document.createElement('button');
          button.className = 'expandable';

          // Incluir todos los datos en el botón
          button.innerHTML = `
            <strong>Mes:</strong> ${record.month}<br>
            <strong>Positius:</strong> ${record.positive.toLocaleString()}<br>
            <strong>Negatius:</strong> ${record.negative.toLocaleString()}<br>
            <strong>Defuncions:</strong> ${record.death.toLocaleString()}<br>
            <strong>Hospitalitzats:</strong> ${record.hospitalized.toLocaleString()}<br>
            <strong>Total de Tests Fets:</strong> ${record.totalTestResults.toLocaleString()}
          `;

          // Crear el contenedor para la información adicional (de otro archivo)
          const extraInfo = document.createElement('div');
          extraInfo.className = 'extra-info';

          // Cargar los datos adicionales desde el segundo archivo JSON
          fetch(extraJsonFile)
            .then(response => {
              if (!response.ok) {
                throw new Error('Error al cargar el archivo JSON adicional');
              }
              return response.json();
            })
            .then(extraData => {
              // Filtrar los datos para el mes actual (usando "month" que coincide)
              const monthData = extraData.filter(item => item.month === record.month); // Filtra por el mes

              if (monthData.length > 0) {
                monthData.forEach(dayRecord => {
                  // Crear una fila para cada día dentro del mes
                  const dayRow = document.createElement('tr');
                  const dayCell = document.createElement('td');
                  dayCell.colSpan = 1;  // Ocupa toda la fila

                  // Información del día
                  const dayInfo = document.createElement('div');
                  dayInfo.className = 'day-info';
                  dayInfo.innerHTML = `
                    <strong>Fecha:</strong> ${dayRecord.date}<br>
                    <strong>Estados:</strong> ${dayRecord.states}<br>
                    <strong>Positivos:</strong> ${dayRecord.positive ?? 'N/A'}<br>
                    <strong>Negativos:</strong> ${dayRecord.negative ?? 'N/A'}<br>
                    <strong>Pendientes:</strong> ${dayRecord.pending ?? 'N/A'}<br>
                    <strong>Hospitalizados Hoy:</strong> ${dayRecord.hospitalizedCurrently ?? 'N/A'}<br>
                    <strong>Muertes:</strong> ${dayRecord.death ?? 'N/A'}<br>
                    <strong>Total de Tests Fets:</strong> ${dayRecord.totalTestResults.toLocaleString()}
                  `;
                  dayCell.appendChild(dayInfo);
                  dayRow.appendChild(dayCell);
                  extraInfo.appendChild(dayRow);  // Agregar la fila del día al contenedor extraInfo
                });
              } else {
                extraInfo.innerHTML = '<p>No se encontraron datos adicionales para este mes.</p>';
              }
            })
            .catch(error => {
              console.error('Error al cargar los datos adicionales:', error);
            });

          // Agregar evento para expandir/colapsar la información adicional
          button.addEventListener('click', () => {
            extraInfo.style.display = extraInfo.style.display === 'none' ? 'block' : 'none';
          });

          // Agregar el botón y la información adicional a la celda
          cell.appendChild(button);
          cell.appendChild(extraInfo);

          // Agregar la celda a la fila
          row.appendChild(cell);

          // Agregar la fila a la tabla
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error al cargar el archivo JSON principal:', error);
      });
  </script>
</body>
</html>
